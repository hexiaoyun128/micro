server:
  port: 8801
spring:
  application:
    name: micro-upms
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: micro-config
        enabled: true
      profile: ${spring.profiles.active}
      label: master
# 默认为开发环境,服务发现有运行环境指定
---
spring:
  profiles: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hexiaoyun128/micro-dev-config.git
  datasource:
      name: test
      url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/micro-upms?useUnicode=true&characterEncoding=UTF8
      username: root
      password: root
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driverClassName: com.mysql.jdbc.Driver
      filters: stat,wall,log4j
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
      maxPoolPreparedStatementPerConnectionSize: 20
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      logSlowSql: true

  rabbitmq:
    username: guest
    password: guest
    addresses: localhost:5672

mybatis:
  type-aliases-package: com.hechihan.micro.apps.upms.mapper
  mapper-locations: classpath:mapper/*.xml
  configuration:
    #全局缓存
    cache-enabled: true
    # 延迟加载
    lazy-loading-enabled: false
    # 允许 JDBC 支持自动生成主键
    use-generated-keys: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
     service-url: # 服务发现信息由环境变量指定，故放在此处(若放到git配置中报错)
      defaultZone: http://cloudy:cloudy@${EUREKA_HOST:localhost}:${EUREKA_PORT:8812}/eureka/




