spring:
  application:
    name: micro-monitor
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: micro-config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}


eureka:
  client:
    service-url:
      defaultZone: http://cloudy:cloudy@${EUREKA_HOST:localhost}:${EUREKA_PORT:8812}/eureka/

